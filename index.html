<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .activeLink{
      background-color: #d8d5d5 !important;
    }
    
    *{
            font-size: 20px;
    }
    .videoElement{
        border: 2px solid grey;
        border-radius:10px;
    }
  </style>
</head>

<body>
  <div id ="app">
    <div id="HandTrackingCanvas" class="p-1" style="position:fixed; left:80%; z-index:1;">
      <video class="input_video" style="display:none;"></video>
      <canvas class="output_canvas" style="width:300px; height:auto;"></canvas>
    </div>
    <nav-bar :pages="links"></nav-bar>
      <div class="container-fluid pt-2 m-0" >
          <p class="h1 text-info">Welcome!</p>
          <img src="./Images/welcome.jpg" style="width:100%; height:auto;" />
            <p class="text-secondary" style="font-size:20px;">Our website contains various information about legos. Here you can purchase legos, find videos on how to assemble legos, and play a simple lego game</p>
    
          <p class="h1 text-info">Instructions</p>
          <!-- this can be its own component -->
          <div id="main">
            <div v-for="(instruction, index) in instructions" class="container-fluid">
              <p class="text-secondary" style="font-size:20px;">{{index + 1}} - {{instruction.instruction}}</p>
              <div class="container-fluid d-flex justify-content-center">
                <img class="img-fluid" :src="instruction.image">
              </div>
            </div>
          </div>
        </div>
  </div>

<script src="javascript/components/app.js"></script>
<script src="javascript/components/components.js"></script>
<script>app.mount('#app')</script>
<script src="javascript/DOM.js" type="module"></script>

  
</body>
</html>
